<html>
    <head></head>
    <body>
        <form action="{% url 'water:save' runtimes.id %}" method="post">
            {% csrf_token %}
            <input type="number" name="v1" value="{{ runtimes.v1 }}" min="0" max="99" style="width: 50;">
            <input type="number" name="v2" value="{{ runtimes.v2 }}" min="0" max="99" style="width: 50;">
            <input type="number" name="v3" value="{{ runtimes.v3 }}" min="0" max="99" style="width: 50;">
            <input type="number" name="v4" value="{{ runtimes.v4 }}" min="0" max="99" style="width: 50;">
            <input type="number" name="v5" value="{{ runtimes.v5 }}" min="0" max="99" style="width: 50;">
            <input type="number" name="v6" value="{{ runtimes.v6 }}" min="0" max="99" style="width: 50;">
            <input type="number" name="v7" value="{{ runtimes.v7 }}" min="0" max="99" style="width: 50;">
            <input type="submit" value="Save">
        </form>
    </body>
</html>
